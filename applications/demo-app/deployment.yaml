
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: nginx:1.21
          ports:
            - containerPort: 80
          env:
            - name: VERSION
              valueFrom:
                configMapKeyRef:
                  key: version
                  name: app-config
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  key: environment
                  name: app-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
